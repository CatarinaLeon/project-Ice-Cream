<div data-modal-franchise class="franchise-backdrop modal-is-hidden">
  <div class="franchise-modal">
    <div class="modal__button" data-modal-franchise-close>
      <button
        aria-label="кнопка закрить окно"
        data-modal-franchise-close
        type="button"
        class="modal__close"
      ></button>
    </div>
    <p class="modal-form__title">Leave your contacts and we call you back</p>
    <form action="#" class="modal-form">
      <div class="modal-form__wrapper">
        <label for="modal-form-input-username" class="modal-form__label">Name</label>
        <div class="modal-form__input-wrapper">
          <input
            type="text"
            name="username"
            class="modal-form__input"
            id="modal-form-input-username"
          />
          <svg class="modal-form__icon">
            <use href="../src/images/sprite.svg#icon-person-black-1"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form__wrapper">
        <label for="modal-form-input-tel" class="modal-form__label">Phone number</label>
        <div class="modal-form__input-wrapper">
          <input type="tel" name="tel" class="modal-form__input" id="modal-form-input-tel" />
          <svg class="modal-form__icon">
            <use href="../src/images/sprite.svg#icon-phone-black-1"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form__wrapper">
        <label for="modal-form-input-email" class="modal-form__label">Email</label>
        <div class="modal-form__input-wrapper">
          <input type="email" name="email" class="modal-form__input" id="modal-form-input-email" />
          <svg class="modal-form__icon">
            <use href="../src/images/sprite.svg#icon-email-black-1"></use>
          </svg>
        </div>
      </div>
      <label for="modal-form-input-comment" class="modal-form__comment-label">Comment</label>
      <textarea
        name="comment"
        id="modal-form-input-comment"
        placeholder="Text here"
        class="modal-form__textarea"
      ></textarea>
      <input
        type="checkbox"
        id="policy"
        name="policy"
        class="modal-form__checkbox visually-hidden"
      />
      <label for="policy" class="modal-form__policy-text">
        <span class="modal-form__checkbox-wrapper"
          ><svg class="modal-form__checkbox-icon">
            <use href="../src/images/sprite.svg#icon-checked-1"></use>
          </svg> </span
        >I agree and accept&nbsp;<a href="#" class="policy-link">Terms of an agreement</a>
      </label>
      <button type="submit" class="btn cont-btn modal-form__btn">Отправить</button>
    </form>
  </div>
</div>
